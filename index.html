<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-grids</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-column-wrapper flex">
        <div class="box1 color-one font">Box</div>
        <div class="box2 color-two font">Box</div>
      </div>
      <div class="sub-container flex">
        <div class="second-wrapper flex">
          <div class="box3 color-two font">Box</div>
          <div class="box4 color-one font">Box</div>
          <div class="box5 color-two font">Box</div>
        </div>
        <div class="sub-wrapper flex">
          <div class="box6 color-three font">Box</div>
          <div class="sub-subwrapper">
            <div class="wrap-2box flex">
              <div class="box7 color-two font">Box</div>
              <div class="box8 color-two font">Box</div>
            </div>
            <div class="wrap-2box flex">
              <div class="box9 color-two font">Box</div>
              <div class="box10 color-two font">Box</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
